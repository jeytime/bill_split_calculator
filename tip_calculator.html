<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test</title>
</head>




<body>



<script>

	var x = parseInt(prompt("Bill",""));
	var y = parseInt(prompt("People",""));
		
	
	
	
	function test(){
	r = [0,.1,.125,.15];
		
		document.write("Bill of "
					   + x
					   + " for "
					   + y
					   + " people. <br />"
					     );
		
		for (c=0;c<=3;c++){
		
		z = x/y; //bill per person without tip
		rz = (z*r[c])+z; // bill perperson + tip
		
			
		document.write("<br /><br />"
					   + (r[c]*100)
					   + "% tip =  "
					   + rz
					   + " per person. (Total bill = "
					   + (rz*y)
					   + " total tip = "
					   + (z*r[c])*y
					   + " Indiv tip = "
					   + z*r[c]
					   + ")"
					     );
		}
	}
	
	test();
	
</script>
</body>
</html>
